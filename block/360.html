<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				background: #12d45d;
				overflow: hidden;
				padding: 20px 0 2px;
			}
			.box{
				width:120px;
				height: 80px;
				text-align: center;
				line-height: 80px;
				color: #fff;
				float: left;
				position: relative;
				overflow: hidden;
				/*margin-right: 1px;*/
				border: 1px solid transparent;
			}
			.box span{
				position: relative;
				z-index: 1;
			}
			.ra{
				width: 100%;
				height:100%;
				background: -webkit-linear-gradient(top , rgba(0,0,0,0.1),  rgba(0,0,0,0.4)); 
				/*background: -webkit-linear-gradient(top , rgba(0,0,0,0),  rgba(0,0,0,0.5));*/ 
				position: absolute;
				bottom: -80%;
				left: 0;
				border-radius: 50%;
				opacity: 0;
				z-index: 0;
				transform: scale(1);
			}
			.box:hover{
				border-left-color:rgba(11,189,80,0.2);
				border-right-color:rgba(11,189,80,0.2);
			}
			.box:hover .ra,.cur .ra{
				transition: 0.2s transform linear;
				transform: scale(3);
				opacity: 1;
				/*background: -webkit-linear-gradient(top , rgba(0,0,0,0),  rgba(0,0,0,0.5));*/ 
				animation: name 0.1s 0.1s forwards;
			}
			.cur{
				border-left-color:rgba(11,189,80,0.2);
				border-right-color:rgba(11,189,80,0.2);
			}
			@keyframes name{
				from{background: -webkit-linear-gradient(top , rgba(0,0,0,0.1),  rgba(0,0,0,0.4));}
				to{background: -webkit-linear-gradient(top , rgba(0,0,0,0),  rgba(0,0,0,0.4));}
			}
			/*.cur .ra{
				opacity: 1;
				transform: scale(2.5);
				background: -webkit-linear-gradient(top , rgba(0,0,0,0),  rgba(0,0,0,0.3)); 
			}*/
		</style>
	</head>
