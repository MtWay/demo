<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.ltext{
	position: relative;
	width: 3rem;
	height: 3rem;
	margin: 5rem auto;
}
.loding .ltext{
	display: block;
}
.ltext:after,.ltext:before{
	content: "";
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	border: 0.3rem solid #f00;
	border-radius: 50%;
	border-top-color:transparent;
	animation:rat 1s linear infinite;
}
.ltext:after{
	animation:rats 0.8s 0.2s linear infinite;
}

@keyframes rat{
	from{transform: rotate(0);}
	99.99%{transform: rotate(360deg);}
	to{transform: rotate(0);}
}

@keyframes rats{
	from{transform: rotate(0) scale(0.8);}
	99.99%{transform: rotate(360deg) scale(0.8);}
	to{transform: rotate(0) scale(0.8);}
}

		</style>
	</head>
	<body>
		<div class="ltext">
			
		</div>
	</body>
</html>
