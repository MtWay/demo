<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
   		 <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>scroll</title>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
var myScroll;
function loaded() {
	myScroll = new iScroll('wrapper', {
		snap: 'li',
		momentum: false,
		hScrollbar: false,
		onScrollEnd:function(){
			 console.table(this);
		},
		onRefresh:function(){
			$("#confirm").click(function(){
	 		console.log(myScroll.y);
	 		var index = Math.abs(myScroll.y/50);
	 		var value = $("#wrapper li").eq(index+1).text();
	 		$(".show_scroll").val(value).text(value);
			$(".model_scroll_warp").removeClass("show");
	 		
			})
		}
	 });

}



$(function(){
	loaded();
	$('.show_scroll').click(function(){
		$(".model_scroll_warp").addClass("show");
	})
})

		</script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			li{list-style: none;}
			.model_scroll_warp{position: fixed;bottom:-100%;text-align: center;height:170px;width: 100%;}
			
			.model_scroll{position: absolute;bottom:0;text-align: center;height:150px;overflow: hidden;width: 100%;background: #f6f6f6;transition: 0.5s;}
			.model_scroll_warp.show{bottom:0;}
			.model_scroll ul{position: relative;z-index: 1;}
			.model_scroll li{height: 50px;line-height: 50px;width: 100%;}
			.model_scroll .back{background: #fff;position: absolute;height: 33%;width: 100%;top: 33%;z-index: 0;}
			.scroll_btn_box{position: absolute;top: 0;right: 0;overflow: hidden;}
			.scroll_btn_box .scroll_btn{display: inline-block;line-height: 18px;height: 18px;margin-right: 10px;box-sizing: border-box;padding:0 5px;border: 1px solid #000;font-size: 12px;}
		</style>
	</head>
	<body>
		<div class="box">
			<input type="" name="" id="" value=""	class="show_scroll"  placeholder="请选择"/>
			<span id="" class="show_scroll">
				请选择
			</span>
		</div>
		
		<div class="model_scroll_warp">
			<div class="scroll_btn_box" id="scroll_btn_box">
				<div class="scroll_btn" id="confirm">
					确定
				</div>
				<div class="scroll_btn">
					取消
				</div>
			</div>
		<div class="model_scroll" id="wrapper">
			<ul>
				<li></li>
				<li>123456</li>
				<li>1234</li>
				<li>123456</li>
				<li>12345</li>
				<li>12345</li>
				<li></li>
			</ul>
			<div class="back">
				
			</div>
			
		</div>
		</div>
	</body>
</html>
