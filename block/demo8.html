};

 	var moveZeroes = function(nums) {
    var len = nums.length;
    for(var i=0;i<len;i++){
    	console.log(i)
        if(nums[i]===0){
            nums.splice(i,1);
            nums.push(0)
            i--;
            len--;
        }
    }
    return nums;
};
