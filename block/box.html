<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>大小不同图片居中</title>
		<style type="text/css">
			.box{
				float: left;
				width: 200px;
				height: 200px;
				border: 1px solid #f00;
				text-align: center;
			}
			span{
				display: inline-block;
				vertical-align: middle;
				height: 100%;
			}
						i{
				display: inline-block;
				vertical-align: middle;
				height: 100%;
			}
			
			img{
				width: 100px;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/8f030a025b785cc9563e8947ce08bffe.JPG"/>
			<i></i>
		</div>
		<div class="box">
			<img src="img/955a4385598e51cfa695e6906fc0f3f1.JPG"/>
			<span></span>
		</div>
		<div class="box">
			<img src="img/fcfe3702eaef1e8e2c2b13b04d84bd6b.jpg"/>
			<span></span>
		</div>
		
	</body>
</html>
