<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			[style*="color: red"] {
				color: blue;
			}
			
			.box {
				width: 300px;
				height: 300px;
				background: #0f0;
				padding-top: 1px;
				box-sizing: border-box;
			}
			
			.son {
				width: 100px;
				background: #FFFF30;
				height: 100px;
				margin-top: 100px;
			}
		</style>
	</head>

	<body>

		<div class="" style="color: red; width: 100px;height: 100px;">
			12345647
		</div>
		<div class="box">
			<div class="son">

			</div>
		</div>
	</body>

</html>
