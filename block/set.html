<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
//			var a = new Set();
//			console.log(a)
//			
			function bp(arr,a=[]){
				var flag = 1;
				if(arr.length>0 && typeof arr=="object"){
					for(let i = 0;i<arr.length;i++){
						if(typeof arr[i]=="object"){
							a=a.concat(arr[i]);
							flag=0
						}else{
							a.push(arr[i])
						}
					}
				}else{
					a.push(arr)
				}
				
				if(flag){
					let t = [...new Set(a)];
					t.sort((a, b) => a - b)
					return t; 
				}else{
					return bp(a,[]);
				}
			}
			
			var arr = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];
//			console.log(new Set(arr))
			var b = bp(arr)
			console.log(b)
		</script>
	</head>
	<body>
	</body>
</html>
