<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon"  href="img/a.png"/>
		<title>3d图片展示</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				background: #333;
			}
			
			.box {
				width: 1000px;
				overflow: hidden;
				margin: 100px auto;
				padding: 100px 0;
				position: relative;
			}
			
			ul {
				width: 1000%;
				transition: 0.2s;
				user-select: none;
			}
			
			.after {
				width: 1000%;
				position: absolute;
				border-radius: 50%;
				height: 100px;
				background: #333;
				z-index: -1;
				opacity: 0.7;
				top: 67%;
			}
			
			.after img {
				transform: translateY(-100%);
				-webkit-box-reflect: below -15px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.5, transparent), to(#fff));
			}
			
			.after .li1 {
				-webkit-clip-path: polygon(0px 0%, 100% -8%, 100% 108%, 0% 100%)
			}
			
			.after .li2 {
				-webkit-clip-path: polygon(0px -8%, 100% -12%, 100% 112%, 0% 108%)
			}
			
			.after .li3 {
				-webkit-clip-path: polygon(0px -12%, 100% -12%, 100% 112%, 0% 88%)
			}
			
			.after .li4 {
				-webkit-clip-path: polygon(0px -12%, 100% -8%, 100% 108%, 0% 112%)
			}
			
			.after .li5 {
				-webkit-clip-path: polygon(0px -8%, 100% 0px, 100% 100%, 0% 108%)
			}
			
			li {
				list-style: none;
				width: 190px;
				float: left;
				margin: 5px;
				height: 200px;
				font-size: 20px;
				color: #f00;
				text-align: center;
				opacity: 0;
			}
			
			.li1 {
				-webkit-clip-path: polygon(0px 0%, 100% 8%, 100% 92%, 0% 100%);
				opacity: 1;
				transition: all 0.2s linear;
			}
			
			.li2 {
				-webkit-clip-path: polygon(0px 8%, 100% 12%, 100% 88%, 0% 92%);
				opacity: 1;
				transition: all 0.2s linear;
			}
			
			.li3 {
				-webkit-clip-path: polygon(0px 12%, 100% 12%, 100% 88%, 0% 88%);
				opacity: 1;
				transition: all 0.2s linear;
			}
			
			.li4 {
				-webkit-clip-path: polygon(0px 12%, 100% 8%, 100% 92%, 0% 88%);
				opacity: 1;
				transition: all 0.2s linear;
			}
			
			.li5 {
				-webkit-clip-path: polygon(0px 8%, 100% 0px, 100% 100%, 0% 92%);
				opacity: 1;
				transition: all 0.2s linear;
			}
			
			img {
				width: 100%;
				height: 200px;
			}
			
			.btn {
				width: 50px;
				height: 50px;
				position: absolute;
				top: 50%;
				font-size: 34px;
				line-height: 50px;
				font-weight: bold;
				text-align: center;
				cursor: pointer;
				color: #fff;
				user-select: none;
			}
			
			.left {
				left: 10px;
			}
			
			.right {
				right: 10px;
			}
		</style>
	</head>

	<body>

		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var index = 0;
				$(".left").click(function() {
					index--;
					if(index < 0) {
						index = 0;
					}
					change(index);
				})

				$(".right").click(function() {
					index++;
					if(index > $(".after li").length - 5) {
						index = $(".after li").length - 5;
					}
					change(index);
				})
				change(index);

				function change(num) {
					$("li").each(function(i, n) {
						var ind = $(n).index();
						$(n).removeClass().addClass("li" + (ind - num + 1));
						$('ul').css("transform", "translate(" + (-num * 200) + "px)")
					})
				}
 document.addEventListener('mousewheel',function(e){
 	console.log(e.wheelDelta)
 	if(e.wheelDelta>0){
 		$(".left").click();
 	}else{
 		$(".right").click();
 	}
 },false);

			})
		</script>
