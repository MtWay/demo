<!DOCTYPE html>
<html>

		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
	$(document).scroll(function() {

		var sb = $("body").scrollTop()

	})

				height: 10000px;
			}
		</style>
	</head>

	</body>
