<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>百度logo</title>
		<style type="text/css">
			div {
				display: none;
			}
			
			.box {
				display: block;
				width: 270px;
				height: 129px;
				margin: 100px;
				background: url(https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/img/1519708766000_4f5d68844a93b929405a11d217ef0bf5.png) no-repeat;
				background-position:0,0 ;
				animation: name 2s steps(31) infinite;
			}
			@keyframes name{
				from{
				background-position:0,0 ;
					
				}
				to{
				background-position:-8370px,0px ;
				}
			}
		</style>
	</head>

	<body>

		</div>
	</body>
