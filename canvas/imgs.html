<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑图片</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				height: 100%;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			
			div {
				/*display: none;*/
			}
			
			.box {
				width: 150px;
				margin: 20px auto;
				display: block !important;
				position: relative;
			}
			
			input[type="text"] {
				width: 100px;
				margin-right: 10px;
			}
			
			#canbox {
				width: 800px;
				height: 600px;
				margin: 0 auto;
				display: block;
				border: 1px solid #f00;
				position: relative;
				cursor: pointer;
			}
			#canbox canvas{
				width: 100%;
				height: 100%;
			}
			
			img {
				position: absolute;
				width: 400px;
				height: 300px;
				display: block;
				left: 0;
				top: 0;
				border: 1px solid #f00;
			}
			
			.select {
				background: #000;
				color: #fff;
			}
			
			#radius {
				width: 10px;
				height: 10px;
				border-radius: 50%;
				border: 1px solid #f00;
				position: absolute;
				cursor: inherit;
				background: url(img/1.jpg);
			}
			
			ul {
				float: left;
			}
			
			li {
				list-style: none;
				float: left;
				margin-right: 10px;
			}
			
			.clear {
				clear: both;
			}
			
			.left {
				float: left;
			}
			
			.list {
				line-height: 45px;
			}
			
			.hide {
				display: none;
			}
			.skewBox{
				width: 400px;
				height: 300px;
				border:2px dashed #f00;
				position: absolute;
				cursor: move;
			}
			.left{left: 200px;}
			.right{right: 0;}
			.top{top: 150px;}
			.bottom{bottom: 0;}
			
			/*裁剪操作*/
			.lt{cursor: nw-resize;}
			/*canvas{background: #0f0 ;}*/
		</style>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/img.js?t=1" type="text/javascript" charset="utf-8"></script>
		<script src="js/exif.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		</script>
	</head>

	<body>
		<img src="" />
		<div id="canbox">
		<div id="radius" class="hide"></div>
		<div class="skewBox left top" >
			
		</div>
		<canvas id="can" width="800" height="600"></canvas>
		</div>
		<div class="box">
			<input type="file" name="file" id="file"  accept="image/gif, image/png, image/jpg, image/jpeg"  multiple/>
		</div>
		<div class="bjbox">

			<button id="toleft">向左转</button>
			<button id="toright">向右转</button>
			<button id="msk" class="">马赛克</button>
			<button id="skew">裁剪</button>
			<button id="save">保存</button>
			<div class="clear"></div>
			<div class="list hide">
				<span class="left">选择模糊区域大小</span>
				<ul>
					<li><label><input type="radio" name="size" id="size" value="" checked/>小</label></li>
					<li><label><input type="radio" name="size" id="size1" value="" />中</label></li>
					<li><label><input type="radio" name="size" id="size2" value="" />大</label></li>
				</ul>
			</div>
		</div>

	</body>

</html>
