<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>猫眼</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			width: 400px;
			height: 200px;
			background: #000;
			display: flex;
			align-items: center;
			transform: scale(-1);
			transform: rotate(180deg)
		}

		.wrap {
			flex: 1;
			height: 50px;
			position: relative;
			float: left;
			overflow: hidden;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* 加一层 让眼睑看起来有弧度 */
		.wrap1 {
			animation: name 1.5s ease-in infinite;
			width: 65px;
			height: 50px;
			border-radius: 50%;
			overflow: hidden;
			/* background: #00aa00; */
			position: relative;
		}

		@keyframes name {
			from {}

			50% {
				height: 50px;
			}

			65% {
				height: 0px;
			}

			70% {
				height: 0px;
			}

			85% {
				height: 50px;
			}

			to {}
		}

		.ro180 {
			transform: rotateY(180deg);
		}

		.yb {
			height: 50px;
			width: 42px;
			background: #f00;
			background: #00aa00;
			border-radius: 48% 80% 14% 81%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) rotate(-50deg);
			box-shadow: 0 0 2px 1px #f00;
		}

		.yh {
			position: absolute;
			width: 30px;
			height: 30px;
			background: #000;
			border-radius: 50%;
			top: 7px;
			left: 14px;
		}

		.yh:after {
			content: "";
			position: absolute;
			width: 10px;
			height: 5px;
			border-radius: 50%;
			top: -1px;
			left: 6px;
			background: #fff;
			opacity: 0.5;
			transform: rotate(45deg);
		}
	</style>
	<script src="js/jquery-2.1.0.js"></script>
</head>

<body>
	<div class="box">
		<div class="wrap">
			<div class="wrap1">
				<div class="yb">
					<div class="yh">

					</div>
				</div>
			</div>
		</div>
		<div class="wrap ro180">
			<div class="wrap1">
				<div class="yb">
					<div class="yh">

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
