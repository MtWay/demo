<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight</title>
    <style>
        /* 未设置字体情况下600开始加粗，设置之后差别明显  800以上不再变化  500 =600 100=200=300*/
        li{
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 30px;
        }
        li:nth-of-type(1){
            font-weight: 100;
        }
        li:nth-of-type(2){
            font-weight: 200;
        }
        li:nth-of-type(3){
            font-weight: 300;
        }
        li:nth-of-type(4){
            font-weight: 400;
        }
        li:nth-of-type(5){
            font-weight: 500;
        }
        li:nth-of-type(6){
            font-weight: 600;
        }
        li:nth-of-type(7){
            font-weight: 700;
        }
        li:nth-of-type(8){
            font-weight: 800;
        }
        li:nth-of-type(9){
            font-weight: 900;
        }
        li:nth-of-type(10){
            font-weight: 1000;
        }
    </style>
</head>
<body>
    <ul>
        <li>100</li>
        <li>200</li>
        <li>300</li>
        <li>400</li>
        <li>500</li>
        <li>600</li>
        <li>700</li>
        <li>800</li>
        <li>900</li>
        <li>1000</li>
    </ul>
</body>
</html>
