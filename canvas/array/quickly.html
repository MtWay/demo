<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>快排</title>
		<script type="text/javascript">
			var arr = [];
			for(var i =0;i<10000;i++){
				var r = Math.floor(Math.random()*1000);
				arr.push(r);
			}
			console.time('1');
			var a = quick(arr);
			console.log(a)
			console.timeEnd('1');
			
			console.time('2');
			var b = pp(arr);
			console.log(b)
			console.timeEnd('2');
			
			function quick(arr){
				if(arr.length==0){
					return arr;
				}
				
				var one = arr[0],left=[],right=[],l = arr.length;
				for(var i=1;i<l;i++){
					if(arr[i]<one){
						left.push(arr[i]);
					}else{
						right.push(arr[i])
					}
				}
				return quick(left).concat(one,quick(right));
			}
			
			function pp(arr){
				var l = arr.length;
				for(var i=0;i<l;i++){
					for(var j=0;j<l;j++){
						if(arr[j]>arr[i]){
						[arr[j],arr[i]]=[arr[i],arr[j]];
						}
					}
				}
				return arr;
			}
			
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
