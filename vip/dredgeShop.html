				})
				
				
				   //手机错误信息弹出框
    $.alertMessage = function (msg) {
        var defaults = {
                outBox: 'outBox',
                messageId: 'messageBox'
            },
            opt,
            $msg = msg;

        var init = function (msg) {
            opt = $.extend({}, defaults);
            var str = '<div style="width:100%;text-align:center;z-index:999;opacity:1;top:50%;bottom:50%;position:fixed;margin:auto 0;height:2.5rem;" class="' + opt.outBox + '"><div class="' + opt.messageId + '" style="max-width:90%;-webkit-transition:all .3s;margin-top:-15%;box-sizing:border-box;-webkit-transform:scale(1.5);display:none;background:rgba(0,0,0,0);color:#fff;font-size:1rem;padding:0.5rem 1.5rem;height:auto;border-radius:0.4rem;line-height:1.5rem;">' + msg + '</div></div>';
            $('.' + opt.outBox).remove();
            $('body').append(str);
            showMessage.call($('.' + opt.messageId), opt, $msg);
        };

        var showMessage = function (ops, msg) {
            var $ts = $(this);
            $(this).show().css({
                'display': 'inline-block'
            });
            setTimeout(function () {
                $ts.css({
                    '-webkit-transform': 'scale(1)',
                    'background': 'rgba(0,0,0,0.6)'
                });
            }, 0);
            setTimeout(function () {
                $ts.css({
                    'opacity': '0'
                });
            }, 2000);
            setTimeout(function () {
                $ts.parent('.' + ops.outBox).remove();
            }, 2300);
        };

        return this.each(function () {
            init($msg);
        });

    };
			})
