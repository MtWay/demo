<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
        var cw = document.documentElement.clientWidth;
        var ch = document.documentElement.clientHeight;
        if(cw > 1242) {
            cw = 1242;
        }
        document.getElementsByTagName("html")[0].style.fontSize = 20 * (cw / 621) + 'px';

    </script>
    <title>邀请好友</title>
</head>
<body>
    <div class="content">
		<div class="msg-past">
			您的个人会员已到期， <br />续费个人会员后邀请好友，d元现金拿不停！
		</div>
		<div class="msg-isvip">
			您已经是个人会员啦！<br />邀请好友办理个人会员，d元现金拿不停！
		</div>
        <div class="sub">邀请好友得现金</div>
        <div class="sub" id="buyAgain">续费个人会员</div>
        <div class="doubleArc"></div>
        <div class="msg">
            <h3>活动说明</h3>
            <div class="mList">
                <span class="index"><i>1</i></span>
                <div class="right">
                	仅限在个人会员有效期内的用户可参与发起邀请；
                </div>
            </div>
            <div class="mList">
                <span class="index"><i>2</i></span>
                <div class="right">
                    邀请的好友成功办理个人会员，即可获得相应金额的现金红包（办理299返a元，办理399返b元，办理518返c元），邀请越多，奖励越多；
                </div>
            </div>
            <div class="mList">
                <span class="index"><i>3</i></span>
                <div class="right">
                    赠送的现金红包仅限在华夏二手车网购买产品时优先抵用。
                </div>
            </div>
            <div class="mList">
                <span class="index"><i>4</i>  </span>
                <div class="right">
                    到“我的-推荐有奖-我的收益”即可查看赠送现金，有效期至2019年6月1日，逾期收回。
                </div>
            </div>
        </div>
    </div>
</body>
</html>
