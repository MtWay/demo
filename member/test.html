		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(".0").click(function(){
					console.log(1)
				})
				$("#total").change(function(){
					var a = $(this).prop("checked");
					if(a){
						$(".check").prop("checked",true);
					}else{
						$(".check").prop("checked",false);
						
					}
				})
				$(".check").change(function(){
					console.log($(".check:checked").length)
					if($(".check:checked").length==6){
						$("#total").prop("checked",true);
					}
					else{
						$("#total").prop("checked",false);
					}
				})
				$("button").click(function(){
					if($("#total").prop("checked")==false && $(".check:checked").length>0){
						var stateList = ["4","1,3","5","6","2","7"],state=[];
						$(".check:checked").each(function(i,n){
							var ind = $(n).index(".check");
							state.push(stateList[ind]);
					})
						console.log(state.join())
					}
					
				})
				
			})
		</script>
	</head>
	<body>
		<label><input type="checkbox" name="fllo" id="total" value="" checked />全部</label>
