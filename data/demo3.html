<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>边框依次出现</title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				/*border: 1px solid #ccc;*/	
				/*background: #f1f1f1;*/
				margin: 100px;
				border-radius: 5px;
				position: relative;
			}
			
			.box:after {
				content: "";
				width: 99%;
				height: 99%;
				border-right: 1px solid #f00;
				border-bottom: 1px solid #f00;
				border-radius: 0.5rem;
				top: 0;
				right: 0;
				position: absolute;
				animation:after 1000ms linear ;
			}
			
			.box:before {
				content: "";
				width: 99%;
				height: 99%;
				border-left: 1px solid #f00;
				border-top: 1px solid #f00;
				border-radius: 0.5rem;
				bottom: 0;
				left: 0;
				position: absolute;
				animation:before 500ms linear ;
			}
			
			@keyframes before{
				from{width: 0;height: 0;}
				50%{height: 99%;width: 0;}
				to{height: 99%;width: 99%;}
			}
			
			@keyframes after{
				from{width: 0;height: 0;}
				50%{height: 0;width: 0;}
				75%{height: 99%;width: 0;}
				to{height: 99%;width: 99%;}
			}
			
			/*@keyframes name {
				0% {width: 0;border-top-color: #f00;}
				25% {width: 100px;border-top-color: #f00;}
				50% {width: 100px;border-top-color: #f00;border-right-color: #f00;height: 100px;}
				75% {}
				100% {}
			}*/
		</style>
	</head>

	<body>
		<div class="box">

		</div>
	</body>

</html>
