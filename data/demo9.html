<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>swith</title>
		<script type="text/javascript">
			var a = 1 ;
			switch (a){
				case 1:
				console.log(1)
				case a<2:
				console.log(2)
					break;
				default:
				console.log(3)
					break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
