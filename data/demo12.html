<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>居中</title>
		<style type="text/css">
			.wrap{
				width: 200px;
				height: 200px;
				border: 1px solid #f00;
				position: relative;
			}
			.box{
				position: absolute;
				width: 100px;
				height: 100px;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				border: #0f0 1px solid;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box">
				
			</div>
		</div>
	</body>
</html>
