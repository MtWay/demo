<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>彩票概率计算</title>
		<script type="text/javascript">
				var a = 10;//要选的总数
				var b = 2; //选了几个
				var c = 2; //中了几个
				var out =1
				for(var j = 0;j<c;j++){
					var cen = 1;
					for(var i = 0 ;i<b-j;i++){
						var t = a-b-i;
						var bot = a-i-j;
						if(t && bot)
						cen = t/bot*cen;
						
					console.log(cen)
					}
					out*=(1-cen)
				}

				console.log("概率为"+out)
		</script>
	</head>
	<body>
	</body>
</html>
