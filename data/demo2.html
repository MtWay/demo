<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>3d方块</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			.box {
				height: 100px;
				width: 100px;
				position: relative;
				/*transform: rotateY(25deg) translateZ(50px);*/
				transform-style: preserve-3d;
				margin-left: 100px;
				overflow: hidden;
				transition: transform 0.3s ease;
			}
			
			.bg {
				opacity: 0.5;
				text-align: center;
				line-height: 100px;
				background: #f00;
				position: absolute;
				width: 100%;
				height: 100%;
				transform: rotateY(270deg) translateX(-100px);
				transform-origin: center left;
			}
			
			.content {
				text-align: center;
				opacity: 0.5;
				line-height: 100px;
				background: #00f;
				position: absolute;
				height: 100%;
				width: 100%;
			}
			
			.box:hover {
				transform: rotateY(90deg) translateZ(-100px);
			}
			/*.box:hover .content{
				transform: rotateY(90deg);
			}
			.box:hover .bg{
				transform: rotateY(0deg);
			}*/
			/*.box:hover {
				transform: rotateY(90deg);
			}*/
		</style>

	</head>

	<body>
		<div class="box">
			<div class="bg">
				左边
			</div>
			<div class="content">
				正面
			</div>
		</div>
	</body>

</html>
